<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>
  <!-- My Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <div class="card">
      <div class="card-image-top">
        <img class="eth-img" src="./images/image-equilibrium.jpg" alt="">
        <div class="img-overlay"></div>
      </div>

      <div class="card-body">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="description text-muted">Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth-section">
          <span id="eth">0.041 ETH</span>
          <span id="days-left" class="text-muted">3 days left</span>
        </div>
        
        <span class="line"></span>

        <div class="credit">
          <span class="author-icon"></span>
          <span class="text-muted ">Creation of</span>
          <span class="author">Rachit Patel</span>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rachit0706" target="_blank">Rachit Patel</a>.
      <!-- <img src="./images/image-avatar.png" alt=""> -->
    </div>
  </main>


</body>

</html>
