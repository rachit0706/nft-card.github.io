<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- My Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div id="nft-preview-card">
    <div class="card">
      <div class="card-image w-100 h-30 p-3">
        <img src="./images/image-equilibrium.jpg" alt="">
        <div class="view-icon"></div>
      </div>
      <div class="card-body pt-2">
        <div class="details">
          <p class="card-title fw-bold mb-2">Equilibrium #3429</p>
          <p class="description card-text fw-bold text-muted">Our Equilibrium collection promotes balance and calm.</p>
          <div class="d-flex justify-content-between">
            <small id="eth"><span id="eth-logo"></span>0.041 ETH</small>
            <small id="days-left" class="text-muted"><span id="clock"></span>3 days left</small>
          </div>
        </div>

        <hr class="my-2">
        <div class="p-1 d-flex">
          <span class="icon"></span>
          <span class="author ms-3 py-1"><small class="text-muted fw-bold">Creation of</small> </span>
          <span class="author ms-2 py-1 fw-bold">Rachit Patel</span>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rachit0706" target="_blank">Rachit Patel</a>.
      <!-- <img src="./images/image-avatar.png" alt=""> -->
    </div>
  </footer>
</body>

</html>
